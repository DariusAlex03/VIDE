<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>className</title>
		<style>
			.selectionne
			{
				background-color: green;
				color: white
			}
		</style>
	</head>
	<body>
		<span>bonjour</span>
		<script>
           let j = document.querySelector('span');
           j.addEventListener('click' , function(event){
           j.className = 'selectionne';
           });
		</script>
	</body>
</html>
